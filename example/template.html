<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Callboard</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		
			<div class="page-header">
				<h1>Ebook catalog<br>
				<small><a href="https://github.com/LyudvaDmitry/ebookcatalog">github.com/LyudvaDmitry/ebookcatalog</a></small>
				</h1>
			</div>
			
			{{range .}} 
			<div class="media">
				<div class="media-left">
					<img class="media-object" src="{{.Path}}/pic" alt="" width="200">
				</div>
				<div class="media-body">
					<h3 class="media-heading">{{.Title}}</h3>
					<p>{{.Creator}}</p>
					<p>{{.Subject}}</p>
					<p>{{.Language}}</p>
					<p>{{.Description}}</p>
				</div>
				<div class="media-right">
					<a href="{{.Path}}" class="btn btn-primary btn-lg" role="button">Download</a>
				</div>
			</div>
			{{end}}
			<br>
		</div><!-- /.container -->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
